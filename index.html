 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<title></title>

<script type="text/javascript">
$.get( "http://pokeapi.co/api/v1/pokemon/?limit=12", function( data ) {

		$( "#pokemon-" + (keyPokem+1)).html( val.name );
		  console.log(val);
	});
	});
